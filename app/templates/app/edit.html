<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document Entry</title>
</head>
<body>
    <center>
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" id="fname" value="{{key2.FirstName}}"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" id="lname" value="{{key2.LastName}}"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email" value="{{key2.Email}}"></td>
                </tr>
                <tr>
                    <td>Phone No.:</td>
                    <td><input type="tel" name="phone" id="phone" value="{{key2.Contact}}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update Data"></td>
                </tr>
            </table>
        </form>
        {% endif %}
    </center>
</body>
</html>
