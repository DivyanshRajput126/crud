<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Document Entry</title>
</head>
<body>
    <center>
        <h1>Insert Form</h1>
        <form action="{% url 'insert' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" id="fname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lname" id="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Phone No.:</td>
                    <td><input type="tel" name="phone" id="phone" placeholder="Phone"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Insert Data"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
